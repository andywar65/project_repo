{% load static %}
{# cannot cherry pick this file from branches #}
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">
      <img src="{% static "images/logo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Logo RP">
      {{ website.name }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/articoli/">Articoli</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/docs/">Documenti</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/contacts" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Contatti
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/contacts">Messaggi</a>
            <a class="dropdown-item" href="/registration">Richiesta iscrizione</a>
            <a class="dropdown-item" href="/docs/privacy">Privacy</a>
          </div>
        </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'profile' %}" title="Gestisci l'account">
              Ciao {{ user.get_short_name }}</a>
          {% else %}
          <a class="nav-link" href="/accounts/login/?next={{ request.get_full_path }}">Login</a>
          {% endif %}
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/search" method="get">
        <input class="form-control mr-sm-2" name="q" type="search" placeholder="Scrivi qualcosa" aria-label="Search">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Cerca</button>
      </form>
    </div>
  </nav>
</header>
