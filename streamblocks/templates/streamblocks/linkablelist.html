<div>
  <{{ options.ol_ul }}>
    {% for list_item in block_content %}
      <li>
        {% if list_item.link %}
          <a href="{{ list_item.link }}">{{ list_item.text }}</a>
        {% else %}
          {{ list_item.text }}
        {% endif %}
      </li>
    {% endfor %}
  </{{ options.ol_ul }}>
</div>
