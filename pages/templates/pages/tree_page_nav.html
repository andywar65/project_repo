<div class="row">
  <div class="col col-6 text-left">
  {% with prev=adjacent.0 %}{% if prev %}
    <small><i class="fa fa-arrow-left" aria-hidden="true"></i>
    <a href="{{ prev.get_path }}">{{ prev.title }}</a></small>
  {% endif %}{% endwith %}
  </div>
  <div class="col col-6 text-right">
    {% with next=adjacent.1 %}{% if next %}
    <small><a href="{{ next.get_path }}">{{ next.title }}</a>
    <i class="fa fa-arrow-right" aria-hidden="true"></i></small>
    {% endif %}{% endwith %}
  </div>
</div>
