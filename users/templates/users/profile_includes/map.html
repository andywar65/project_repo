{% load crispy_forms_tags %}
<div class="row">
  <div class="col-md-6 mb-3">
    {{ form.city_name|as_crispy_field }}
  </div>
  <div class="col-md-6 mb-3">
    {{ form.zoom|as_crispy_field }}
  </div>
</div>
<div class="row">
  <div class="col-md-6 mb-3">
    {{ form.lat|as_crispy_field }}
  </div>
  <div class="col-md-6 mb-3">
    {{ form.long|as_crispy_field }}
  </div>
</div>
