{% load i18n %}

{% if form.errors %}
<div class="alert alert-danger" role="alert">
  <p>
    {% if form.errors.items|length == 1 %}{% translate "Fix error below" %}
    {% else %}{% translate "Fix errors below" %}{% endif %}
  </p>
  {% for key, value in form.errors.items %}
    <p>
      {{ value }}
    </p>
  {% endfor %}
</div>
{% endif %}
